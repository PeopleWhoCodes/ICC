<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>ICC website(Contact Us page)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section id="ContactUs">

        <div class="contact-heading">
            Contact Us
        </div>

        <div class="contact-box">

            <div class="full-name-heading headings">Full Name*</div>
            <input class="full-name inputs" type="text" placeholder="Full Name">

            <div class="email-heading headings">Email*</div>
            <input class="email inputs" type="email" placeholder="Email">

            <div class="msg-heading headings">Your Message*</div>
            <textarea class="msg inputs" name="Your Message"  placeholder="Your Message"></textarea>

            <input class="submit-btn" type="submit" placeholder="Submit">

        </div>


    </section>
</body>

</html>
